<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and vedio </title>
</head>
<body>
    <video src="vedio.mp4" height="255" controls loop muted poster="./poster.jpeg"></video>
    <!-- controls -add vedio controls like play pause and volume
     autoplay- it help in autoplaying the vedio when you visit the browser
     loop - when vedio play it started auto in loop
     mute- it help in mute the vedio
     poster- it act as vedio thumbnail -->
    <audio src="./audio.mp3" controls loop></audio>
     <!--preload- it specifies if and how the audio should be loaded when the page loads(auto,metadata,none)
       -->
       <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="./img.svg" alt="">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="522" height="444"></iframe>

    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=_wv_SI3KLopTOK9-&amp;start=771" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
</body>
</html>
