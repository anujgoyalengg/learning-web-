<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of information</title>
</head>
<body>
    <h2>Form of personal information:-</h2>
    <div>
        <label for="usrename">enter your username:-</label>
        <input type="text" name="username" id="username" placeholder="Enter your name here" autofocus>
    </div>
    <div>
        <label for="city">City:-</label>
        <select name="city">
        <option value="narnaul">narnaul</option>
        <option value="jaipur">jaipur</option>
        <option value="delhi">delhi</option>
        <option value="banglore">banglore</option>
        </select>
    </div>
    <div>
        <label for="pincode">Pincode:-</label>
        <input type="number" name="Pincode" id="pincode" placeholder="Enter your pincode" >
    </div>
    <div>
        <label for="mobile number">Mobile number:-</label>
        <input type="number" name="mobile number" id="mobile number" placeholder="+91">
    </div>
    <div>
        <input type="checkbox" name="check" id="check" value="yes">
        <label for="check">this form is submit by your own concern</label>
    </div>
    <div>
        <label for="expirence">enter your prior experience:-</label>
        <br>
        <textarea name="expirence" id="expirence" cols="40" rows=""></textarea>
    </div>
</body>
</html>
